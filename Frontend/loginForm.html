<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="home-homepage">
      <form class="form" id="loginForm">
        <div class="header">
          <img
            src="/frontend/home style sheet/Images/Logo1.png"
            alt="logo"
            class="logo"
          />
        </div>
        <p class="title">Login</p>
        <div class="flex">
          <label>
            <input class="input" type="text" placeholder="" required="" />
            <span>Username</span>
          </label>
        </div>
        <label>
          <input class="input" type="password" placeholder="" required="" />
          <span>Password</span>
        </label>

        <button class="submit">Submit</button>
        <p class="signin">
          Can't remember password?
          <a href="/frontend/Reset style sheet/resetPassword.html"
            >Forgot Password</a
          >
          <br />
          New to BBI ?
          <a href="/frontend/sign up style sheet/Signup.html">Create Account</a>
        </p>
      </form>
    </div>
  </body>
</html>
