<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <div class="home-homepage">
      <form class="form" id="formData">
        <div class="header">
          <img
            src="/frontend/home style sheet/Images/Logo1.png"
            alt="logo"
            class="logo"
          />
        </div>
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
          <label>
            <input
              class="input"
              type="text"
              placeholder=""
              required=""
              id="firstname"
            />
            <span>Company Name</span>
          </label>

          <label>
            <input
              class="input"
              type="email"
              placeholder=""
              required=""
              id="email"
            />
            <span>Email address</span>
          </label>
        </div>
        <label>
          <input
            class="input"
            type="password"
            placeholder=""
            required=""
            id="password"
          />
          <span>Password</span>
        </label>
        <label>
          <select>
            <option value="Public">Public</option>
            <option value="Private">Private</option>
          </select>
        </label>

        <button class="submit">Submit</button>
        <p class="signin">
          Don't have an acount ?
          <a href="/frontend/sign up style sheet/CompanyRegistration.html"
            >Register</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
